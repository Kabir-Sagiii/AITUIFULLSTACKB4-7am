<!DOCTYPE html>
<html>
  <head>
    <title>Select Element</title>
  </head>

  <body>
    <h2>Select element with option element</h2>
    <select>
      <option>Select the City</option>
      <option>Pune</option>
      <option>Hyd</option>
      <option>Delhi</option>
      <option>Mumbai</option>
    </select>

    <h2>Select element with optgroup and option element</h2>

    <select>
      <optgroup label="Frontend Technologies">
        <option>HTML</option>
        <option>CSS</option>
      </optgroup>

      <optgroup label="Backend Technologies">
        <option>Java</option>
        <option>Python</option>
      </optgroup>

      <optgroup></optgroup>
    </select>
  </body>
</html>
