<!DOCTYPE html>
<html>
  <head>
    <style>
      .flexContainer {
        width: 1200px;
        height: 400px;
        /* border: 3px solid red; */
        margin: 20px auto;
        display: flex;
        flex-direction: row;
      }
      .box1 {
        background-color: lightgray;
        width: 400px;
        background-image: url("https://wallpaperaccess.com/full/453946.jpg");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
      }
      .box2 {
        background-color: lightgreen;
        width: 400px;
        background-image: url("https://th.bing.com/th/id/R.ab5a03bcaa886766f405f36785830b3e?rik=X23TuUgFb3CWlQ&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fNRyGuz1.jpg&ehk=uc%2fHin%2fU6UV%2buYtdmPJO8jQgxp2KrgS7Ey1gvsVdvRY%3d&risl=&pid=ImgRaw&r=0");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
      }
      .box3 {
        background-color: lightsalmon;
        width: 400px;
        background-image: url("https://wallup.net/wp-content/uploads/2016/01/111509-landscape-nature.jpg");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>

  <body>
    <h2>Columns in flex</h2>
    <div class="flexContainer">
      <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
      <div class="box3">Box 3</div>
    </div>
  </body>
</html>
