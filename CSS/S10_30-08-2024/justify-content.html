<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 400px;
        border: 3px solid green;
        margin: 20px auto;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }
      .container div {
        width: 100px;
        height: 100px;
      }
      .box1 {
        background-color: lightgreen;
      }
      .box2 {
        background-color: lightgray;
      }
      .box3 {
        background-color: lightsalmon;
      }
      .box4 {
        background-color: bisque;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box1">flexItem 1</div>
      <div class="box2">flexItem 2</div>
      <div class="box3">flexItem 3</div>
    </div>
  </body>
</html>
