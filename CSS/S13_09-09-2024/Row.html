<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
      }
      .gridContainer {
        width: 900px;
        height: 400px;
        /* border: 2px solid red; */
        margin: 50px auto;
        display: grid;
        grid-template-rows: 50px 350px;
      }
      .col1 {
        background-color: lightblue;
      }
      .col2 {
        background-color: lightgreen;
      }
    </style>
  </head>

  <body>
    <div class="gridContainer">
      <div class="col1">Row 1</div>
      <div class="col2">Row 2</div>
    </div>
  </body>
</html>
