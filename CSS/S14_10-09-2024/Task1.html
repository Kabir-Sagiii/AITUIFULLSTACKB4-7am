<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 400px;

        margin: 50px auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        gap: 15px;
      }
      .item1 {
        grid-column: 1/2;
        grid-row: 1/4;
        background-color: green;
      }
      .item2 {
        grid-column: 2/4;
        grid-row: 1/2;
        background-color: green;
      }
      .item3 {
        grid-column: 4/5;
        grid-row: 1/2;
        background-color: red;
      }
      .item4 {
        grid-column: 4/5;
        grid-row: 2/4;
        background-color: green;
      }
      .item5 {
        grid-column: 2/3;
        grid-row: 2/3;
        background-color: rgb(233, 233, 77);
      }
      .item6 {
        grid-column: 3/4;
        grid-row: 3/4;
        background-color: rgb(233, 233, 77);
      }
      .item7 {
        grid-column: 3/4;
        grid-row: 2/3;
        background-color: red;
      }
      .item8 {
        grid-column: 2/3;
        grid-row: 3/4;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
      <div class="item7">7</div>
      <div class="item8">8</div>
    </div>
  </body>
</html>
