<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes basicAnimation {
        from {
          background-image: url("https://th.bing.com/th/id/R.39bd85ccce948909803868621a2cc050?rik=Sm0Vu8hXHf5mJw&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f06%2fHD-Nature-Backgrounds-Images-Download.jpg&ehk=BUfEe8Tl1kYxxNDDlFxMCRKKjwKA64sKN7i%2biRuJ6r4%3d&risl=1&pid=ImgRaw&r=0");
          /* background-color: red; */
          /* width: 300px;
          height: 100px; */
          background-position: center;
          background-size: 100% 100%;
        }
        to {
          background-image: url("https://images.designtrends.com/wp-content/uploads/2016/04/02133843/Beautiful-Horizon-Background.jpg");
          /* background-color: black;
          width: 800px;
          height: 300px; */
          background-position: center;
          background-size: 100% 100%;
        }
      }

      @keyframes basicPercentage {
        0% {
          background-color: red;
        }
        10% {
          background-color: blanchedalmond;
        }
        30% {
          background-color: aqua;
        }
        50% {
          background-image: url("https://th.bing.com/th/id/R.39bd85ccce948909803868621a2cc050?rik=Sm0Vu8hXHf5mJw&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f06%2fHD-Nature-Backgrounds-Images-Download.jpg&ehk=BUfEe8Tl1kYxxNDDlFxMCRKKjwKA64sKN7i%2biRuJ6r4%3d&risl=1&pid=ImgRaw&r=0");
          background-position: center;
          background-size: 100% 100%;
        }
        75% {
          background-color: azure;
        }
        100% {
          background-color: blue;
        }
      }

      @keyframes speedAnimation {
        from {
          width: 100px;
        }
        to {
          width: 800px;
        }
        /* 0% {
          width: 100px;
        }
        50% {
          width: 500px;
        }
        75% {
          width: 800px;
        }
        100% {
          width: 1200px;
        } */
      }
      div {
        width: 800px;
        height: 100px;
        border: 2px solid black;
        background-color: red;
        animation-name: speedAnimation;
        animation-duration: 7s;
        animation-iteration-count: infinite;
        animation-delay: 1s;
        animation-direction: alternate;
      }
      #d1 {
        animation-timing-function: ease;
      }
      #d2 {
        animation-timing-function: linear;
      }
      #d3 {
        animation-timing-function: ease-in;
      }
      #d4 {
        animation-timing-function: ease-out;
      }
      #d5 {
        animation-timing-function: ease-in-out;
      }
    </style>
  </head>

  <body>
    <div id="d1"></div>
    <br /><br />
    <div id="d2"></div>
    <br /><br />
    <div id="d3"></div>
    <br /><br />
    <div id="d4"></div>
    <br /><br />
    <div id="d5"></div>
  </body>
</html>
