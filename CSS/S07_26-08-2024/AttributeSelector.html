<!DOCTYPE html>
<html>
  <head>
    <title>Attribute Selector</title>
    <style>
      input[type] {
        border: 2px solid red;
      }
      input[type="text"] {
        background-color: lightcoral;
      }

      h3[class~="mtitle"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Attribute Selector</h2>
    <input type="text" placeholder="enter text" />

    <input type="password" placeholder="password" />

    <div
      style="border: 2px solid green; margin: 20px; width: 300px; padding: 10px"
    >
      <h2>Attribute Selector with ~</h2>
      <hr />
      <h3 class="mtitle stitle">HTML</h3>
      <h3 class="mtitle">Javascript</h3>
      <h3 class="stitle">CSS</h3>
    </div>
  </body>
</html>
