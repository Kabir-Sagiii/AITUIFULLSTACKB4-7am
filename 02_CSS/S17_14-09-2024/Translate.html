<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: relative;
        left: 300px;
        top: 100px;
        background-color: red;
        transition-property: transform;
        transition-duration: 3s;
        transition-delay: 1s;
        transition-timing-function: ease-in-out;
      }

      div:hover {
        /* transform: rotate(360deg); */
        transform: skew(-90deg);
      }
    </style>
  </head>

  <body>
    <div>Translate</div>
  </body>
</html>
