<!DOCTYPE html>
<html>
  <head>
    <style>
      ol[type="a"] {
        color: red;
      }

      ul[type="disc"] {
        background-color: black;
        padding: 10px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h2>Attribute Selector</h2>
    <ol type="a">
      <li>item a</li>
      <li>item b</li>
    </ol>

    <ol type="i">
      <li>item i</li>
      <li>item ii</li>
    </ol>

    <ol>
      <li>item 1</li>
      <li>item 2</li>
    </ol>

    <ul type="circle">
      <li>list 1</li>
      <li>list 2</li>
    </ul>

    <ul type="disc">
      <li>list 1</li>
      <li>list 2</li>
    </ul>
  </body>
</html>
