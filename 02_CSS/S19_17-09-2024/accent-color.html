<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #radio {
        accent-color: blue;
      }
      #checkbox {
        accent-color: red;
      }
      input[type="range"] {
        accent-color: green;
      }
      progress {
        accent-color: coral;
      }
    </style>
  </head>
  <body>
    <h2>accent-color Property : radio, checkbox, range, progress</h2>
    <div><input id="radio" type="radio" />ALL</div>
    <div><input id="checkbox" type="checkbox" />HTML</div>
    <div>
      <input type="range" max="100" />
    </div>
    <div>
      <progress value="70" min="0" max="100"></progress>
    </div>
  </body>
</html>
