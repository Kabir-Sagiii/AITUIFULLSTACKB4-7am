<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 5000px;
        background-image: url("https://th.bing.com/th/id/OIP.HpE_mnoJUzHaWmlCO4REXwHaEK?rs=1&pid=ImgDetMain");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
        background-attachment: fixed;
      }
      .container {
        width: 1200px;
        height: 500px;
        border: 2px solid red;
        background-image: url("https://th.bing.com/th/id/OIP.ewRfMU-58Iustx-NiDinuAHaEo?rs=1&pid=ImgDetMain");
      }
      .mainContainer2 .container {
        background-repeat: no-repeat;
      }
      .mainContainer3 .container {
        background-repeat: no-repeat;
        background-position: 80px 100px;
      }
      .mainContainer4 .container {
        background-repeat: no-repeat;

        background-size: 50% 50%;
      }
      .mainContainer5 .container {
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <h2>background-image Property</h2>
      <div class="container"></div>
    </div>
    <hr />
    <div class="mainContainer2">
      <h2>background-image and background-repeat Property</h2>
      <div class="container"></div>
    </div>
    <hr />
    <div class="mainContainer3">
      <h2>background-position Property</h2>
      <div class="container"></div>
    </div>
    <hr />
    <div class="mainContainer4">
      <h2>background-size Property</h2>
      <div class="container"></div>
    </div>
    <hr />
    <div class="mainContainer5">
      <h2>background-attachment Property</h2>
      <div class="container"></div>
    </div>
  </body>
</html>
