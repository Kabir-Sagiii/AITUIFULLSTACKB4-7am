<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 500px;
        border: 3px solid green;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
      }
      .box1 {
        background-color: lightgreen;
        height: 100px;
      }
      .box2 {
        background-color: lightgray;
        height: 150px;
      }
      .box3 {
        background-color: lightsalmon;
        height: 150px;
      }
      .box4 {
        background-color: bisque;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box1">Row 1</div>
      <div class="box2">Row 2</div>
      <div class="box3">Row 3</div>
      <div class="box4">Row 4</div>
    </div>
  </body>
</html>
