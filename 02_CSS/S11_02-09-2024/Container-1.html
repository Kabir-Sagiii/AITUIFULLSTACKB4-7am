<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 400px;
        border: 3px solid green;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }
      .container > div {
        width: 100px;
        height: 100px;
      }
      .item1 {
        background-color: lightgray;
      }
      .item2 {
        background-color: rgb(18, 179, 48);
      }
      .item3 {
        background-color: rgb(106, 105, 213);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
    </div>
  </body>
</html>
